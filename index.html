<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>科林門市每日回報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#f4a300" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --primary: #f4a300;
      --border: #dddddd;
      --bg: #fafafa;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin: 0;
      padding: 8px 8px 80px;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 520px;
    }
    h1 {
      font-size: 20px;
      margin: 8px 0 4px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .section {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
    }
    .section h2 {
      font-size: 15px;
      margin: 0 0 6px;
    }
    label {
      display: block;
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="number"],
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: #fff;
    }
    input.readonly {
      background-color: #f3f3f3;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      resize: vertical;
    }
    .small-note {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .hint {
      font-size: 12px;
      color: #007b00;
      margin-top: 4px;
    }
    .actions {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px;
      background-color: rgba(250,250,250,0.96);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 24px;
      border: 1px solid var(--primary);
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      background-color: var(--primary);
      color: #fff;
    }
    .btn-secondary {
      background-color: #fff;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>科林門市每日回報</h1>
    <p class="subtitle">輸入數字 → 產生訊息 → 貼到企業微信群組</p>

    <!-- 基本資訊 -->
    <div class="section">
      <h2>基本資訊</h2>
      <label>日期：
        <input type="date" id="date">
      </label>
      <label>店名：
        <input type="text" id="store" placeholder="例：台北忠孝門市">
      </label>
      <label>姓名：
        <select id="name" onchange="fillKpi()">
          <option value="">請選擇同仁姓名</option>
        </select>
      </label>
      <div id="kpiHint" class="hint"></div>
    </div>

    <!-- 今日外撥 -->
    <div class="section">
      <h2>1. 今日外撥</h2>
      <label>總外撥通數：
        <input type="number" id="todayCallTotal" class="readonly" value="0" readonly>
      </label>
      <label>潛客通數：
        <input type="number" id="todayCallPotential" value="0" oninput="recalcTotals()">
      </label>
      <label>3年以上舊客通數：
        <input type="number" id="todayCallOld3Y" value="0" oninput="recalcTotals()">
      </label>
    </div>

    <!-- 今日預約 -->
    <div class="section">
      <h2>2. 今日預約（只計新客 + 潛客 + 3年以上舊客）</h2>
      <label>今日預約總數：
        <input type="number" id="todayBookingTotal" class="readonly" value="0" readonly>
      </label>
      <label>新客預約：
        <input type="number" id="todayBookingNew" value="0" oninput="recalcTotals()">
      </label>
      <label>潛客預約：
        <input type="number" id="todayBookingPotential" value="0" oninput="recalcTotals()">
      </label>
      <label>3年以上舊客預約：
        <input type="number" id="todayBookingOld3Y" value="0" oninput="recalcTotals()">
      </label>
    </div>

    <!-- 今日到店 -->
    <div class="section">
      <h2>3. 今日到店 & 試用 / 成交</h2>
      <label>今日到店總數：
        <input type="number" id="todayVisitTotal" class="readonly" value="0" readonly>
      </label>
      <label>新客到店：
        <input type="number" id="todayVisitNew" value="0" oninput="recalcTotals()">
      </label>
      <label>潛客到店：
        <input type="number" id="todayVisitPotential" value="0" oninput="recalcTotals()">
      </label>
      <label>3年以上舊客到店：
        <input type="number" id="todayVisitOld3Y" value="0" oninput="recalcTotals()">
      </label>
      <p class="small-note">（只計新客 + 潛客 + 3年以上舊客）</p>
      <label>試用 HA：
        <input type="number" id="trialHA" value="0">
      </label>
      <label>試用 APAP：
        <input type="number" id="trialAPAP" value="0">
      </label>
      <label>成交 HA：
        <input type="number" id="dealHA" value="0">
      </label>
      <label>成交 APAP：
        <input type="number" id="dealAPAP" value="0">
      </label>
    </div>

    <!-- 明日預約 -->
    <div class="section">
      <h2>4. 明日預約（只計新客 + 潛客 + 3年以上舊客）</h2>
      <label>明日預約總數：
        <input type="number" id="tomorrowBookingTotal" class="readonly" value="0" readonly>
      </label>
      <label>新客預約：
        <input type="number" id="tomorrowBookingNew" value="0" oninput="recalcTotals()">
      </label>
      <label>潛客預約：
        <input type="number" id="tomorrowBookingPotential" value="0" oninput="recalcTotals()">
      </label>
      <label>3年以上舊客預約：
        <input type="number" id="tomorrowBookingOld3Y" value="0" oninput="recalcTotals()">
      </label>
    </div>

    <!-- 明日KPI -->
    <div class="section">
      <h2>5. 明日 KPI</h2>
      <label>明日外撥KPI（總通數）：
        <input type="number" id="tomorrowKpiCallTotal" class="readonly" value="0" readonly>
      </label>
      <label>潛客外撥：
        <input type="number" id="tomorrowKpiCallPotential" value="0" oninput="recalcTotals()">
      </label>
      <label>3年以上舊客外撥：
        <input type="number" id="tomorrowKpiCallOld3Y" value="0" oninput="recalcTotals()">
      </label>
      <label>預約試用目標人數：
        <input type="number" id="tomorrowKpiTrial" value="0">
      </label>
    </div>

    <div class="section">
      <textarea id="output" placeholder="產生的回報文字會顯示在這裡"></textarea>
    </div>
  </div>

  <div class="actions">
    <button class="btn-secondary" onclick="copyMessage()">複製文字</button>
    <button class="btn-primary" onclick="generateMessage()">產生訊息</button>
  </div>

  <script>
    // 同仁 KPI 目標
    const kpiTargets = {
      "郭孟鑫": 3,
      "陳詩潔": 2,
      "游瑟焄": 3,
      "魏頎恩": 3,
      "李孟馨": 5,
      "劉瑋婷": 1,
      "林瑀婕": 2,
      "周曉玄": 4,
      "蕭純聿": 3,
      "陳宛妤": 4,
      "王靖雅": 3,
      "林寓葳": 4,
      "吳欣珮": 4,
      "呂桂梅": 17
    };

    function getNum(id) {
      const v = parseInt(document.getElementById(id).value, 10);
      return isNaN(v) ? 0 : v;
    }

    // 初始化：塞姓名、設定日期、註冊 SW
    window.addEventListener("load", () => {
      const select = document.getElementById("name");
      Object.keys(kpiTargets).forEach(n => {
        const option = document.createElement("option");
        option.value = n;
        option.textContent = n;
        select.appendChild(option);
      });

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      document.getElementById("date").value = `${yyyy}-${mm}-${dd}`;

      recalcTotals();

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").catch(console.error);
      }
    });

    function fillKpi() {
      const name = document.getElementById("name").value;
      const target = kpiTargets[name] || 0;
      document.getElementById("tomorrowKpiCallTotal").value = target;
      document.getElementById("kpiHint").textContent = target
        ? `已自動帶入外撥目標：${target} 通`
        : "";
    }

    function recalcTotals() {
      // 今日外撥總通數
      document.getElementById("todayCallTotal").value =
        getNum("todayCallPotential") + getNum("todayCallOld3Y");

      // 今日預約總數
      document.getElementById("todayBookingTotal").value =
        getNum("todayBookingNew") +
        getNum("todayBookingPotential") +
        getNum("todayBookingOld3Y");

      // 今日到店總數
      document.getElementById("todayVisitTotal").value =
        getNum("todayVisitNew") +
        getNum("todayVisitPotential") +
        getNum("todayVisitOld3Y");

      // 明日預約總數
      document.getElementById("tomorrowBookingTotal").value =
        getNum("tomorrowBookingNew") +
        getNum("tomorrowBookingPotential") +
        getNum("tomorrowBookingOld3Y");

      // 明日 KPI 總通數（若有填潛客或舊客則覆蓋）
      const kpiPotential = getNum("tomorrowKpiCallPotential");
      const kpiOld3Y = getNum("tomorrowKpiCallOld3Y");
      if (kpiPotential > 0 || kpiOld3Y > 0) {
        document.getElementById("tomorrowKpiCallTotal").value =
          kpiPotential + kpiOld3Y;
      }
    }

    function generateMessage() {
      const dateRaw = document.getElementById("date").value || "";
      const date = dateRaw ? dateRaw.replaceAll("-", "/") : "____/__/__";
      const store = document.getElementById("store").value || "門市名稱";
      const name = document.getElementById("name").value || "同仁";

      const text =
`${date}｜${store} ${name}

1. 今日外撥：${getNum("todayCallTotal")} 通（只計潛客 ${getNum("todayCallPotential")} 通 + 3年以上舊客 ${getNum("todayCallOld3Y")} 通）
2. 今日預約：${getNum("todayBookingTotal")} 位（只計新客 ${getNum("todayBookingNew")} 位 + 潛客 ${getNum("todayBookingPotential")} 位 + 3年以上舊客 ${getNum("todayBookingOld3Y")} 位，不含其他服務的預約數）
3. 今日到店：${getNum("todayVisitTotal")} 位（只計新客 ${getNum("todayVisitNew")} 位 + 潛客 ${getNum("todayVisitPotential")} 位 + 3年以上舊客 ${getNum("todayVisitOld3Y")} 位）
   試用：HA ${getNum("trialHA")} 位、APAP ${getNum("trialAPAP")} 位
   成交：HA ${getNum("dealHA")} 位、APAP ${getNum("dealAPAP")} 位
4. 明日預約：${getNum("tomorrowBookingTotal")} 位（只計新客 ${getNum("tomorrowBookingNew")} 位 + 潛客 ${getNum("tomorrowBookingPotential")} 位 + 3年以上舊客 ${getNum("tomorrowBookingOld3Y")} 位）
5. 明日 KPI：${getNum("tomorrowKpiCallTotal")} 通外撥（只計潛客 ${getNum("tomorrowKpiCallPotential")} 通 + 3年以上舊客 ${getNum("tomorrowKpiCallOld3Y")} 通），其中 ${getNum("tomorrowKpiTrial")} 位預約試用`;

      document.getElementById("output").value = text;
    }

    function copyMessage() {
      const textarea = document.getElementById("output");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("已複製到剪貼簿！");
    }
  </script>
</body>
</html>
